<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene Pharma</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./orders.css">
</head>
<body>
    <div class="container">
        <div class="menubar">
            <div class="top-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="top-text">Kafene</p>
            </div>
            <nav>
                <a class="top-menuitems active"  href="./orders.html">Orders</a>
                <a class="top-menuitems" href="./products.html">Products</a>
                <a class="top-menuitems" href="./users.html">Users</a>
            </nav>
        </div>
        
        <div class="top-menuitems" style="margin-left:auto;" onclick="logout()">LOGOUT</div>
    </div>
    <div class="outer-class">
        <h1 class="heading">Orders</h1>
        <div class="inner-class">
            <div class="filter-class">
                <h3>Filters</h3>
                <div class="filter-option">
                    <p>Count: <span id="count"></span></p>
                    <label class="filter-checkbox"><input type="checkbox" id="new_Check" name="New_Orders" checked="">New</label>
                    <label class="filter-checkbox"><input type="checkbox" id="packed_Check"name="Packed_Orders" checked="">Packed</label>
                    <label class="filter-checkbox"><input type="checkbox" id="intransit_check" name="Transit_Orders" checked="">InTransit</label>
                    <label class="filter-checkbox"><input type="checkbox" id="delivered_Check"name="Delivered_Orders" checked="">Delivered</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="order-table">
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./orders.js"></script>
</body>
</html>
